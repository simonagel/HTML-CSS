<!DOCTYPE html>

<html>

<head>
    <title>Zadaca forma</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>


<body>

    <section id="contact">
        <div class="container">

            <div class="contact-wrapper">
                <div class="box-50">

                    <h2 class="main-title">Get in Touch</h2>
                    <h5 class="description">Find us - we can help you</h5>
                    <div class="company-details">
                        <h4 class="info-title">Find us at our Europe offices</h4>
                        <p><strong>Skopje office</strong><br> ul. Partizasnki odredi br 100 <br> Skopje, Macedonia
                        </p>

                        <p><strong>London office</strong><br> ul. Partizasnki odredi br 100 <br> Skopje, Macedonia
                      </p>

                    </div>

                </div>


                <div class="box-50">

                    <div class="contact-form-wrapper">

                        <h4 class="form-title">Contact</h4>

                        <div class="contact-form-details">
                            <form>
                                <fieldset class="account-info">
                                    <label>
                                        Username
                                        <input class="form-input" type="text" name="username">
                                    </label>
                                    <label>
                                        Mail
                                        <input class="form-input" type="mail" name="mail">
                                    </label>

                                    Comment
                                    <textarea class="form-input" rows="4" cols="50">
                               
                                </textarea>
                                </fieldset>
                                <fieldset class="account-action">
                                    <input class="btn" type="submit" name="submit" value="Submit">
                                    <label>
                                        <input type="checkbox" name="remember"> Not a robot
                                    </label>
                                </fieldset>
                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </div>
        </div>



    </section>



</body>


</html>
